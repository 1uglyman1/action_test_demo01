name: OneForAll Scan and Upload Results

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  scan-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Clone OneForAll
        run: |
          git clone https://github.com/shmilylty/OneForAll.git

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r OneForAll/requirements.txt

      - name: Run OneForAll
        run: |
          python OneForAll/oneforall.py --target example.com run
        env:
          TARGET_DOMAIN: example.com

      - name: Check OneForAll results
        run: |
          ls -l OneForAll/result/

      - name: Check OneForAll directory
        run: |
          ls -R OneForAll/

      - name: Check and set permissions
        run: |
          chmod -R 755 OneForAll/

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: oneforall-results
          path: OneForAll/result/*
          if-no-files-found: error
          retention-days: 7
          compression-level: 6
          overwrite: false
          include-hidden-files: false
