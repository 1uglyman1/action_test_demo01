# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8"]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 #必须启动，否则可能会导致结果无法回传提交
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Run test
      run: |
        python test.py
    - name: Run test_2file
      run: |
        mkdir -p result  
        python -c "open('hello2.txt', 'a').write('Data generated at $(date)')"  
    - name: upload-artifact # 步骤 3 的步骤名称
        # 使用 uses 关键字引用 actions/upload-artifact@v2 动作
        # 这个动作会将 hello2.txt 上传到 GitHub Actions 的 Artifacts
      uses: actions/upload-artifact@v2
      with: # 输入参数列表
        name: hello2
        path: hello2.txt
